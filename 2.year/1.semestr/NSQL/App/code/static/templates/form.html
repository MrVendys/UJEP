<!-- templates/form.html-->
{% extends "template.html" %}

{% block main %} 
<form action="form" method="post">
    <fieldset>
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Spell Name:</label>
            <input type="text" name="name" class="form-control" id="name" required>
        </div>
        <div class="mb-3 mt-3"></div>
            <label for="school" class="form-label">School:</label>
            <input type="text" name="school" class="form-control" id="school" required>
        </div>
        <div class="mb-3 mt-3">
            <label for="casting time" class="form-label">Casting time:</label>
            <input type="text" name="casting time" class="form-control" id="casting time" required>
        </div>
        <div class="mb-3 mt-3"></div>
            <label for="range" class="form-label">Range:</label>
            <input type="text" name="range" class="form-control" id="range" required>
        </div> 
    </fieldset>
    <button type="submit" class="btn btn-primary">Send</button>
</form>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p class="alert alert-success mt-5" role="alert">{{ message }}</p>
        {% endfor %}
    {% endif %}
{% endwith %}

{% endblock %}
